<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Title</title>

  <!-- Search Engine -->
  <!-- <meta name="image" content="imgae.jpg"> -->
  <meta name="robots" content="index, follow">

  <!-- Schema.org for Google -->
  <meta itemprop="name" content="My Title">
  <meta itemprop="description" content="My Description">
  <meta itemprop="image" content="image.jpg">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="My Title">
  <meta name="twitter:description" content="My Description">
  <meta name="twitter:site" content="becandry">
  <meta name="twitter:image:src" content="image.jpg">

  <!-- Open Graph general (Facebook, Pinterest & Google+) -->
  <meta property="og:site_name" content="My Title">
  <meta property="og:type" content="website">

  <link rel="icon" href="/static/img/icons/favicon-32x32.png">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <input />
  <div id="root"></div>
</body>
</html>
